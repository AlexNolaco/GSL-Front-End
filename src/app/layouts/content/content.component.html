<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
</head>
<body>
  <header class="navbar navbar-light sticky-top bg-light flex-md-nowrap p-0 shadow">
    <a class="navbar-brand bg-light col-md-3 col-lg-2 me-0 px-3"><strong>GSL</strong></a>
    <button (click)="mostrarMenu()" class="navbar-toggler position-absolute d-md-none collapsed" type="button"
      data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </header>
  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li *ngFor="let item of tabelaPermissoes; index as i;" class="nav-item">
              <a class="nav-link " aria-current="page" (click)="setarPagina(item.tela); mostrarMenu()" href="#">
                <span data-feather="home"></span>
                {{item.tela}}
              </a>
            </li>
            <li (click)="logoff()" class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="file-text"></span>
                Sair do sistema
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
          <app-clientes [permissao]="selecionarPermissao()" class="leftOption" *ngIf="pagina == 'Clientes'"></app-clientes>
          <app-depositos [permissao]="selecionarPermissao()" class="leftOption" *ngIf="pagina == 'Depósitos'"></app-depositos>
          <app-usuarios [permissao]="selecionarPermissao()" class="leftOption" *ngIf="pagina == 'Usuários'"></app-usuarios>
          <app-perfis [permissao]="selecionarPermissao()" class="leftOption" *ngIf="pagina == 'Perfis'"></app-perfis>
          <app-mercadorias [permissao]="selecionarPermissao()" class="leftOption" *ngIf="pagina == 'Mercadorias'"> </app-mercadorias>
          <app-fornecedores [permissao]="selecionarPermissao()" *ngIf="pagina == 'Fornecedores'"> </app-fornecedores>
          <app-home class="leftOption" *ngIf="pagina == 'Home'"> </app-home>
        </div>
      </main>
    </div>
  </div>
  <script src="/docs/5.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
    integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
    integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
    crossorigin="anonymous"></script>
  <script src="dashboard.js"></script>
</body>
</html>
