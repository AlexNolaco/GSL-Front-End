
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">

    <title>Dashboard Template · Bootstrap v5.1</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/dashboard/">






    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }

  <body>

<header class="navbar navbar-light sticky-top bg-light flex-md-nowrap p-0 shadow">
  <a class="navbar-brand  bg-light col-md-3 col-lg-2 me-0 px-3" ><strong>GSL</strong></a>
  <button (click)="mostraMenu()" class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</header>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">

        <ul class="nav flex-column">
          <li *ngFor="let item of tabelaPermissoes; index as i;" class="nav-item">
            <a class="nav-link " aria-current="page" (click)="setPagina(item.tela)" href="#">
              <span data-feather="home"></span>
              {{item.tela}}
            </a>
          </li>

          <li (click)="remove()" class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="file-text"></span>
              Sair do sistema
            </a>
          </li>
        </ul>




      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
        <app-clientes  style="width: 100%!important;" *ngIf="pagina == 'Clientes'"> </app-clientes>
        <app-depositos  style="width: 100%!important;" *ngIf="pagina == 'Depósitos'"> </app-depositos>
        <app-usuarios  style="width: 100%!important;" *ngIf="pagina == 'Usuários'"> </app-usuarios>
        <app-perfis style="width: 100%!important;" *ngIf="pagina == 'Perfis'"> </app-perfis>
        <app-mercadorias  style="width: 100%!important;" *ngIf="pagina == 'Mercadorias'"> </app-mercadorias>
        <app-fornecedores  style="width: 100%!important;" *ngIf="pagina == 'Fornecedores'"> </app-fornecedores>
      </div>
    </main>
  </div>
</div>


    <script src="/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

      <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script><script src="dashboard.js"></script>
  </body>
</html>
